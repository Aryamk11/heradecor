<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - کادو هنری هرا</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-page">
    <div class="container" id="admin-container">
        <div id="auth-check-container" class="auth-check-container">
            <p id="auth-message">در حال بررسی دسترسی...</p>
        </div>

        <div id="admin-content" style="display: none;">
            <h1 class="section-title">پنل مدیریت</h1>
            <div class="admin-dashboard">
                <div class="admin-nav">
                    <button class="admin-nav-btn active" data-target="products-panel">مدیریت محصولات</button>
                    <button class="admin-nav-btn" data-target="orders-panel">سفارشات</button>
                    <button class="admin-nav-btn" data-target="messages-panel">پیام‌ها</button>
                </div>

                <div class="admin-panel active" id="products-panel">
                    <h2>مدیریت محصولات</h2>
                    <p>این بخش برای افزودن، ویرایش و حذف محصولات استفاده خواهد شد.</p>
                    </div>
                <div class="admin-panel" id="orders-panel">
                    <h2>سفارشات مشتریان</h2>
                    <p>لیست تمام سفارشات ثبت‌شده در این بخش نمایش داده می‌شود.</p>
                    </div>
                <div class="admin-panel" id="messages-panel">
                    <h2>پیام‌های کاربران</h2>
                    <p>پیام‌های ارسال‌شده از طریق فرم تماس در اینجا قابل مشاهده است.</p>
                    </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
<script src="./js/supabase-config.js" defer></script>
<script src="./js/header-template.js" defer></script>
<script src="./js/footer-template.js" defer></script>
<script src="./js/auth.js" defer></script>
<script src="./js/admin.js" defer></script>

</body>
</html>
