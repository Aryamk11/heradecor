<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید - فروشگاه آنلاین هرا دکور</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    
    <script type="module" src="/assets/js/main.js"></script>
</head>
<body>

<div data-include="/partials/_header.html"></div>

    <main class="container my-5">
        <h1 class="text-center mb-4">سبد خرید شما</h1>
        
        <div id="cart-container">
            <p class="text-center">در حال بارگذاری سبد خرید...</p>
        </div>
        <div id="cart-update-bar" class="mt-4 p-3 border rounded shadow-sm bg-light" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <span>تغییراتی در سبد خرید شما ایجاد شده است.</span>
                <div>
                    <button id="confirm-cart-update-btn" class="btn btn-success me-2">به‌روزرسانی سبد</button>
                    <button id="cancel-cart-update-btn" class="btn btn-secondary">انصراف</button>
                </div>
            </div>
        </div>
    </main>
    
<div data-include="/partials/_footer.html"></div>

</body>
</html>
