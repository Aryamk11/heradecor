<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما - کادوی هنری هرا</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

    <main>
        <div class="container contact-section" id="contact-section-container">
            <p>برای سوالات، پیشنهادات و یا سفارشات خاص می‌توانید از طریق فرم زیر با ما در ارتباط باشید.</p>
            
            <form class="contact-form" id="contact-form">
                <label for="name">نام شما</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">ایمیل شما</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">پیام شما</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit" class="btn">ارسال پیام</button>
            </form>
        </div>
    </main>

<div id="footer-placeholder"></div>


<script src="./js/header-template.js"></script> 
<script src="./js/footer-template.js"></script> 
<script src="./js/auth.js" defer></script>
<script src="./js/script.js"></script> 

</body>
</html>
